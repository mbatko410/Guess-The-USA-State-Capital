<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the USA State Capital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Guess the USA State Capital</h1>
        <p>Test your knowledge of U.S. state capitals!</p>
    </header>

    <main>
        <section id="game">
            <h2>What is the capital of <span id="state-name"></span>?</h2>
            <form id="guess-form">
                <input type="text" id="capital-guess" placeholder="Enter the capital" required>
                <button type="submit">Submit Answer</button>
            </form>
            <p id="feedback"></p>
            <button id="next-state" style="display: none;">Next State</button>
            <p>Score: <span id="score">0</span></p>
        </section>

        <section id="correct-section">
            <h3>Correctly Answered States</h3>
            <ul id="correct-list"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Guess the USA State Capital | Game by Batko</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
